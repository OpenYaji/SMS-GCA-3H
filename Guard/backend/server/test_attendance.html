<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Attendance Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Attendance System Test Setup</h1>
        
        <div class="section">
            <h2>Step 1: Add First Attendance Record</h2>
            <p>Click the button below to create the first attendance record for testing.</p>
            <button onclick="addFirstAttendance()" id="addBtn">
                ‚ûï Add First Attendance Record
            </button>
        </div>

        <div class="section">
            <h2>Step 2: Check Existing Attendance</h2>
            <p>View all attendance records in the database.</p>
            <button onclick="checkAttendance()" id="checkBtn">
                üìã Check Attendance Records
            </button>
        </div>

        <div class="section">
            <h2>Step 3: Test QR Scanner</h2>
            <p>Test the QR scanner with a manual QR code.</p>
            <input type="text" id="qrInput" placeholder="Enter QR Code (e.g., QR-STUDENT-001)" 
                   style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px;">
            <button onclick="testQRScan()" id="testBtn">
                üîç Test QR Scan
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/SMS-GCA-3H/guard/backend/server';

        function showResult(message, type = 'info', data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.style.display = 'block';
            
            let html = `<strong>${message}</strong>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            resultDiv.innerHTML = html;
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function addFirstAttendance() {
            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Adding...';
            
            try {
                const response = await fetch(`${API_BASE}/add_test_attendance.php`);
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Success!', 'success', data);
                } else {
                    showResult('‚ö†Ô∏è ' + data.message, 'error', data);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ûï Add First Attendance Record';
            }
        }

        async function checkAttendance() {
            const btn = document.getElementById('checkBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/check_attendance.php`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`üìä Found ${data.count} attendance record(s)`, 'success', data.records);
                } else {
                    showResult('‚ö†Ô∏è ' + data.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìã Check Attendance Records';
            }
        }

        async function testQRScan() {
            const btn = document.getElementById('testBtn');
            const qrCode = document.getElementById('qrInput').value.trim();
            
            if (!qrCode) {
                showResult('‚ö†Ô∏è Please enter a QR code', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/tap_qr.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ qr_data: qrCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ ${data.message}`, 'success', data);
                } else {
                    showResult('‚ö†Ô∏è ' + data.message, 'error', data);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Test QR Scan';
            }
        }
    </script>
</body>
</html>
