version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gca_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - gca_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Backend with Apache
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gca_backend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    volumes:
      - ./backend:/var/www/html
      - ./backend/uploads:/var/www/html/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gca_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gca_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - gca_network

  # phpMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gca_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASS}
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql
    networks:
      - gca_network

volumes:
  mysql_data:

networks:
  gca_network:
    driver: bridge
